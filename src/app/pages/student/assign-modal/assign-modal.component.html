<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="editAssignModal.dismiss('modal close')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <form #editAssignForm="ngForm">
    <div class="form-group row">
      <div class="col-12">
        <label for="courses">Curso:</label>
        <select
          class="form-control"
          name="courses"
          id="courses"
          [(ngModel)]="courseDataCopy.courses"
          #name="ngModel"
          required
        >
          <option value="">Seleccione curso</option>
          <ng-container *ngFor="let item of courseData">
            <option value="{{ item._id }}">{{ item.name }}</option>
          </ng-container>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    *ngIf="editMode"
    type="button"
    class="btn btn-outline-primary pull-left"
    (click)="undoChanges()"
  >
    <i class="fa fa-undo"></i> Deshacer Cambios
  </button>
  <button type="submit" class="btn btn-success pull-right" (click)="onSave()">
    <span *ngIf="editMode"> <i class="fa fa-check-circle"></i> Guardar </span>
    <span *ngIf="!editMode"> <i class="fa fa-plus"></i> Crear </span>
  </button>
</div>
