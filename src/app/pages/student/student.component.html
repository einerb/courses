<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        Estudiantes
      </li>
    </ol>
  </nav>

  <div class="row">
    <div class="col-xs-6 col-sm-8 col-md-9">
      <h1>Estudiantes</h1>
    </div>
    <div class="d-none d-sm-block col-sm-4 col-md-3">
      <div class="d-flex justify-content-end">
        <a (click)="onCreate()" class="btn btn-success"
          >Crear <i class="fa fa-plus"></i
        ></a>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
          <th scope="col">Edad</th>
          <th scope="col">Fecha creaci√≥n</th>
          <th scope="col" colspan="3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of studentData; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name | titlecase }}</td>
          <td>{{ item.lastname | titlecase }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.createdAt | date: "medium" }}</td>
          <td>
            <a
              [routerLink]="['/student-details', item._id]"
              style="cursor: pointer;"
              ><i class="fa fa-external-link text-info"></i
            ></a>
          </td>
          <td>
            <a (click)="onEdit(item)" style="cursor: pointer;"
              ><i class="fa fa-edit text-primary"></i
            ></a>
          </td>
          <td>
            <a (click)="deleteStudent(item._id)" style="cursor: pointer;"
              ><i class="fa fa-trash text-danger"></i
            ></a>
          </td>
        </tr>
        <tr *ngIf="visible">
          <td colspan="7">No hay estudiantes!</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
